name: CI-CD

on:
  - push

jobs:

  ci:
    strategy:
      matrix:
        go-version: [1.14.x, 1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup linter
        run: |
          curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.24.0
          sudo cp ./bin/golangci-lint $GOPATH/bin/
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: My Action
        uses: acciaioli/tbd@de624714d21ee7fb0096041a08dbc9eee93f630e
        with:
          name: juanito

  cd:
    needs: ci
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Todo
        run: echo "todo"
